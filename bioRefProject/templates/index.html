    <div class="container border border-dark mt-5">
        <h3 class="text-center m-0 p-3">AUTO-BIOREF CORRECTOR</h1>
            <div class="row">
                <div class="col-6">
                    <form action="{% url 'index' %}" method="post" class="mb-3 p-3" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">

                        <button type="submit" class="btn text-light" style="background-color: #052F41;" onclick="show_processing()">Submit</button>

                    <div class="spinner-border" role="status" id="submit_btn_load" style="display:none;">
