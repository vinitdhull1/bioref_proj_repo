    <div class="container border border-dark mt-3 p-0">
            <h4 class="text-center m-0 border-bottom border-dark p-2">AUTO-BIOREF CORRECTOR</h4>    
            <div class="row">
                {% if messages %}
            {% for message in messages %}
            <div class="container ps-3 pe-3 pt-3  text-center" id="MsgBox">
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
            {% endif %}
                <div class="col-6">
                    <h6 class="ps-3 pt-3 text-center">INPUT</h6>
                    <form action="{% url 'index' %}" method="post" class="mb-3 p-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="formOne">
                        <div class="mb-3">
                            <textarea class="form-control border border-dark" name="para" id="exampleFormControlTextarea1" placeholder="Enter text here" >{{ data }}</textarea>
                        </div>
                        <button type="submit" class="btn text-light" style="background-color: #052F41;" onclick="show_processing()">Submit</button>
                    </form>
                </div>
                <div class="col-6 mb-3 p-3">
                    <h6 class="ps-3 text-center">OUTPUT</h6>
                    <div class="text-center">
                        <div class="spinner-border" role="status" id="submit_btn_load" style="display:none;">

                        </div>
                    </div>
                    <form type="hidden" class="mb-3 p-2" action="{% url 'index' %}" method="post" enctype="multipart/form-data">

                        {% if item != "none" %}

                            <textarea  class="form-control border border-dark" name="output_text" id="output_text_area">{{ item|safe }}</textarea>
                        </div>
                        <button type="submit" class="btn text-light" id="save_btn" style="background-color: #052F41;">Save</button>
                        {% endif %}
                    </form>
                </div>
